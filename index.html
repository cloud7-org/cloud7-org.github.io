<!doctype html><html lang="en"><head><script>// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string,
      // converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))</script><meta charset="utf-8"/><meta name="description" content="Twin City Cloud 7 is a non-profit, Minnesota flying organization located at Flying Cloud airport [KFCM] in Eden Prairie, a Twin Cities suburb. We fly six fully-equipped, well maintained and hangared Cessna aircraft.  Our owners range from student pilots working towards their private pilot rating to commercial career airline pilots, all with one thing in common: a shared passion for aviation."><link rel="icon" type="image/svg+xml" href="/favicon.svg"><meta name="viewport" content="width=device-width,initial-scale=0.75"/><meta name="theme-color" content="#000000"/><title>Twin Cities Cloud 7</title><script defer="defer" src="/assets/js/main.78e3d370.js"></script><link href="/assets/css/main.10415b37.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root" class="d-flex flex-column"></div><script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script><script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrBmgNT-8eFio_t_evU6tKuQldDUdmoQI&libraries=&v=weekly"></script></body></html>
